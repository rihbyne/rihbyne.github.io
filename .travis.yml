language: python
sudo: false
python:
- '3.6'
before_script:
- git config --global user.email "rihen234@gmail.com"
- git config --global user.name "Rihan Pereira"
- git remote rm origin
- git remote add origin https://user:${GITHUB_TOKEN}@github.com/rihbyne/rihbyne.github.io.git
branches:
  only:
  - develop
install:
- pip install -r requirements.txt
- pip install ghp-import
script:
- make publish
- ghp-import output -b gh-pages
deploy:
  provider: pages
  repo: rihbyne/rihbyne.github.io
  target_branch: master
  skip_cleanup: true
  keep_history: true
  github_token: "$GITHUB_TOKEN"
  local_dir: output
  on:
    branch: develop
env:
  global:
    secure: 
